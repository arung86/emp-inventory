<form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm" />
        <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
    </div>
   <div>
    <button (click)="addUser(emp)"> Add User</button>
   </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="first_name" (sort)="onSort($event)">FirstName
                <!--- <span class="glyphicon sort-icon" *ngIf="key =='FirstName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>   -->
                </th>
                <th (click)="sort('LastName')">LastName</th>
                <th (click)="sort('Email')">Email</th>
                <th scope="col" >Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees$ | orderBy: key : reverse |async">
                <th scope="row">{{ emp.id }}</th>
                <td>
                    <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> -->
                     <!-- <ngb-highlight [result]="emp.name" [term]="service.searchTerm"></ngb-highlight> -->
                    {{ emp.first_name }}
                </td>
                <td>
                    <!--td2-->
                    <!-- <ngb-highlight [result]="emp.area | number" [term]="service.searchTerm"></ngb-highlight> -->
                    {{ emp.last_name }}
                </td>
                <td>
                    <!--td3-->
                    <!--<ngb-highlight [result]="emp.population | number" [term]="service.searchTerm"></ngb-highlight> -->
                    {{ emp.email }}
                </td>
                <td>
                    <div>
                        <button (click)="editEmployee(emp)">Edit</button>
                        <button (click)="deleteEmployee(emp)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <tr *ngFor="let employee of employees$ | async">
     <td>{{ employee.id}}</td>
     </tr> -->
    <div class="d-flex justify-content-between p-2">
        <!--<ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
        </ngb-pagination>-->

        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
    </div>

</form>
